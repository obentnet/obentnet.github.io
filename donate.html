<!DOCTYPE html>
<html lang="zh-CN">
<!-- Author: https://github.com/obentnet -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Page | UEG.EE</title>
    <link rel="stylesheet" href="./static/donate.css">
    <link rel="stylesheet" href="./static/font_obmcjw6k9vf/iconfont.css">
</head>

<body class="theme-light">
    <button class="theme-toggle" id="themeToggle">üåô</button>

    <div class="container">
        <h1>Cup of tea?</h1>
        <p class="subtitle">Thank for you donation</p>

        <div class="qr-container">
            <div class="qr-code">
                <img src="https://cdn.uegee.com/anheyu/WeChatPAY.png" alt="ÂæÆ‰ø°ÊîØ‰ªò‰∫åÁª¥Á†Å" class="qr-img" id="qrImage">
            </div>
        </div>

        <div class="payment-options">
            <button class="payment-btn active" data-payment="wechat"><span class="iconfont icon-weixin"></span>WeChat</button>
            <button class="payment-btn" data-payment="alipay"><span class="iconfont icon-zhifubaozhifu"></span>AliPay</button>
            <button class="payment-btn" data-payment="usdt"><span class="iconfont icon-USDT"></span>USDT(TORN)</button>
            <button class="payment-btn" data-payment="qq"><span class="iconfont icon-QQ"></span>QQ</button>
        </div>

        <div class="instructions">
            <h3>Donate List <span class="iconfont icon-zanzhu"></span></h3>
            <ol>
                None.
                <!-- <li>None.</li> -->
            </ol>
        </div>

        <div class="copy">Design By UEGEE</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            const paymentButtons = document.querySelectorAll('.payment-btn');
            const qrImage = document.getElementById('qrImage');

            const paymentImages = {
                wechat: 'https://cdn.uegee.com/anheyu/WeChatPAY.png',
                alipay: 'https://cdn.uegee.com/anheyu/AliPay.png',
                usdt: 'https://img.uegee.com/i/2025/11/21/gpjmyi.png',
                qq: 'https://cdn.uegee.com/anheyu/QQPay.png'
            };

            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                body.className = 'theme-dark';
                themeToggle.textContent = '‚òÄÔ∏è';
            }

            themeToggle.addEventListener('click', function () {
                if (body.classList.contains('theme-light')) {
                    body.className = 'theme-dark';
                    themeToggle.textContent = '‚òÄÔ∏è';
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.className = 'theme-light';
                    themeToggle.textContent = 'üåô';
                    localStorage.setItem('theme', 'light');
                }
            });
            paymentButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const paymentType = this.getAttribute('data-payment');
                    paymentButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    qrImage.src = paymentImages[paymentType];
                    qrImage.alt = `${paymentType}ÊîØ‰ªò‰∫åÁª¥Á†Å`;
                });
            });
        });
    </script>
</body>

</html>
